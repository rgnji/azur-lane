<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Azur Lane Reload Time Calculation</title>

        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        

        <style>
            .jqis{
                position:relative;
            }
            .jqis_header{
                background-image: url('dropdown_arrow.png');
                background-position: right center;
                background-repeat:no-repeat;
                cursor:pointer;
            }
            .jqis_header img{
                cursor:pointer;
            }
            .jqis_dropdown{
                padding: 5px;
                position:absolute;
                overflow-x:hidden;
                overflow-y:scroll;
            }
            .jqis_dropdown img{
                margin-right:3px;
                cursor:pointer;
                float:left;
            }

            body {
                color: white;
                background-color: rgb(40, 40, 40);
            }
            .fleet_front_box {
                box-sizing: border-box;
                display: flex;
                flex-wrap: wrap;
                width: 1134px;
                border-color: white;
                border-width: 1px;
            }
            .data {
                font-size:40px;

            }
            .ship_select_container {
                position: initial;
                width: 100px;
                height: 100px;
                box-sizing: border-box;
            }
            .box {
                overflow: hidden;
                position: relative;
            }
            .icon-box {
                position: relative;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            .ship_bg {
                position: relative;
                top: 0px;
                left: 0px;
                width: 100%;
                z-index: 10;
            }
            .ship_fr {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                z-index: 11;
            }
            .ship_ic {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                z-index: 12;
            }
            .modal-content {
                background-color: rgb(50, 50, 50);
                border-color: white;
                border-width: 2px;
            }
        </style>

        <py-env>
            -numpy
        </py-env>
    </head>
