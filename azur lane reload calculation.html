        <style>
            body {
                color: white;
                background-color: rgb(40, 40, 40);
            }
            /*fleet*/
            .fleet_front_box {
                box-sizing: border-box;
                display: flex;
                flex-wrap: wrap;
                width: 1134px;
                border-color: white;
                border-width: 1px;
            }
            .select_block {
                height: 100px;
                width: 100px;
                box-sizing: border-box;
                margin: 5px;
            }
            .select_block_skill {
                position: relative;
                height: 100px;
                width: 100px;
                border-color: white;
                border-width: 2px;
                box-sizing: border-box;
                margin: 5px;
                padding: 2px;
            }
            .skill_name {
                position: absolute;
                left: 5px;
                top: 0px;
                font-weight: bold;
            }
            .reload_value {
                position: absolute;
                right: 5px;
                bottom: 0px;
                font-weight: bold;
            }
            .data {
                font-size:40px;
            }
            /*modal*/
            .modal-content{
                background-color: rgb(50, 50, 50);
                border-color: white;
                border-width: 2px;
            }
            .card_style{
                width: 80px;
                background: rgb(50, 50, 50);
                border: rgb(50, 50, 50);
                color: white;
                text-align: center;
            }
            .item_container{
                position: relative;
                height: 80px;
            }
            .bg {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                z-index: 10;
            }
            .fr {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                z-index: 12;
            }
            .icon {
                position: relative;
                z-index: 11;
                object-fit: scale-down;
                padding: 1px;
            }
            
        </style>

        <py-env>
            -numpy
        </py-env>
    </head>
